<div class="container">
    <form [formGroup]="signup" (ngSubmit)="signupdata(signup)" class="form-box">
        <h3>SignUp</h3>
        <div class="from-group">
            <label>User Name</label>
            <input type="text" formControlName="name" class="from-control mb-3 mt-3" placeholder="Enter Your Name" />
        </div>

        <div class="from-group">
            <label>Email</label>
            <input type="email" formControlName="email" class="from-control mb-3 mt-3" placeholder="Enter Your Email" />
        </div>

        <div class="from-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="from-control mb-3 mt-3"
                placeholder="Enter Password" />
        </div>
        <span>If you already have an account Click Here <a routerLink="/login">Login</a></span>
        <br>
        <button type="submit" class="btn btn-success">SignUp</button>
    </form>
</div>
<router-outlet></router-outlet>
