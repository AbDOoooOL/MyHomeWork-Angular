<!DOCTYPE html>
<html>
<body>
    <tr>
        <th>
            <h1>Users</h1>
        </th>
        <th style=" width: 10%;">
            <button role="button" style="background-color: red; color: white; margin-right :200px "  class="button-33" (click)="logout()" >Logout</button>
        </th>
    </tr>
    

    <div class="col m-1">
        <div class=" ">
            <h5 style="float: left;">Choose the list size : </h5>
            <select (change)="sizeChange($event)" style="padding-left: 10px;margin-left: 5px; float: left;">
                <option *ngFor="let size of tableSizes">
                    {{size}}
                </option>
            </select>
        </div>
    </div>

    <table id="customers">
        <tr>
            <th>id</th>
            <th>Email </th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Avatar</th>
            <th>View Details</th>
        </tr>
        <tr *ngFor="let user of userList.data | paginate:{
            itemsPerPage:tableSize,
            currentPage:page,
            totalItems:count} ;
             let i = index">

            <td>{{user.id}}</td>
            <td>{{user.email}}</td>
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <img src="{{user.avatar}}" alt="">
            <td>
                <button 
                    [routerLink]="['/user-detail/'+ user.id]"
                    class="button-33"
                    role="button"> View
                </button>
            </td>
        </tr>
    </table>
    <div>
        <pagination-controls 
        (pageChange)="dataChange($event)">
        </pagination-controls>
    </div>

    <!-- <div >
        <button role="button"  class="button-33" (click)="myLogin()">aaa</button>
    </div> -->
</body>
</html>
